<html>
<head>
	<meta charset = "UTF-8">
	
	<link rel = "stylesheet" type = "text/css" href = "css/main.css">
	
	<script type = "text/javascript" src = "js/Setup.js"></script>
	<script type = "text/javascript" src = "js/MatchTwo.js"></script>
	
	<script>
		window.onload = function () {
			// Loader
			new Setup (
				[
					'img/tiles/doujin.jpg',
					'img/tiles/flowers.png',
					'img/tiles/highart.jpg',
					'img/tiles/pizza.jpg',
					'img/tiles/potemayo.jpg',
					'img/tiles/summer.jpg',
					'img/tiles/yuri.jpg',
					'img/tiles/zipzap.png'
				]
			);
		}
	</script>
	
	<title>Match 2</title>
</head>
<body>
	<div id = "setup-wrap">
		<div id = "setup-popup">
			<span class = "title">Game Setup</span>
			<div class = "choice-wrap">
				<div class = "choice-item_wrap">
					<span class = "choice-text">Number of Images</span><!--
				 --><div class = "choice-input_wrap">
						<input class = "choice-input images" type = "text" placeholder = "8"/>
					</div>
				</div>
				<div class = "choice-item_wrap">
					<span class = "choice-text">Number of tiles</span><!--
				 --><div class = "choice-input_wrap">
						<input class = "choice-input tiles" type = "text" placeholder = "16"/>
					</div>
				</div>
				<div class = "choice-item_wrap">
					<span class = "choice-text">Time Limit (sec)</span><!--
				 --><div class = "choice-input_wrap">
						<input class = "choice-input time" type = "text" placeholder = "60"/>
					</div>
				</div>
			</div>
			<div id = "setup-start_btn">
				<span>Start</span>
			</div>
		</div>
	</div>
	<div id = "board-wrap"></div>
</body>
</html>
